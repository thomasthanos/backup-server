<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="form-container">
            <div class="title-container">
                <div class="title-wrapper">
                    <div class="title-icon">
                        <i class="fi fi-rr-key"></i>
                    </div>
                    <h1 class="title">New Password</h1>
                </div>
                <p class="subtitle">Enter your new password</p>
            </div>

            <form class="form" method="POST" action="{{ url_for('reset_password', token='temp_token') }}">
                <div class="input-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="6">
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" required minlength="6">
                </div>

                <button type="submit" class="sign">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
