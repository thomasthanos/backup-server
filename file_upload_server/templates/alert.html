<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="alert alert-{{ type or 'warning' }}">
                {% if type == 'success' %}
                    ✓
                {% elif type == 'error' %}
                    ✗
                {% else %}
                    ⚠
                {% endif %}
                {{ message }}
            </div>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                Return to Dashboard
            </a>
        </div>
    </div>
</body>
</html>
